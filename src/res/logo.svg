<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<!-- Multiple-Monitor Layout Configurator Logo (Icon) -->

<svg
   width="256"
   height="256"
   viewBox="0 0 256 256"
   role="img"
   aria-labelledby="title desc"
   version="1.1"
   id="svg7"
   sodipodi:docname="logo.svg"
   inkscape:version="1.4.2 (f4327f4, 2025-05-13)"
   xmlns:inkscape="http://www.inkscape.org/namespaces/inkscape"
   xmlns:sodipodi="http://sodipodi.sourceforge.net/DTD/sodipodi-0.dtd"
   xmlns:xlink="http://www.w3.org/1999/xlink"
   xmlns="http://www.w3.org/2000/svg"
   xmlns:svg="http://www.w3.org/2000/svg">
  <sodipodi:namedview
     id="namedview7"
     pagecolor="#505050"
     bordercolor="#eeeeee"
     borderopacity="1"
     inkscape:showpageshadow="0"
     inkscape:pageopacity="0"
     inkscape:pagecheckerboard="0"
     inkscape:deskcolor="#505050"
     inkscape:zoom="1.6171875"
     inkscape:cx="127.69082"
     inkscape:cy="128"
     inkscape:window-width="2548"
     inkscape:window-height="1350"
     inkscape:window-x="-2"
     inkscape:window-y="5"
     inkscape:window-maximized="0"
     inkscape:current-layer="svg7" />\
  <defs
     id="defs2">
    <!-- Theme variables -->
    <style
       id="style1">
      :root{
        --bg: none;                    /* set to e.g. #0B1220 or white for a background */
        --primary: #2bd4f4;            /* monitor outline / primary brand */
        --secondary: #6ee7f9;          /* light fill accent */
        --accent: #7c3aed;             /* snap bracket accent */
        --grid: #94a3b8;               /* grid dots */
        --strokeW: 4;                  /* stroke width */
      }

      /* Keep strokes visually consistent at any scale */
      .ns { vector-effect: non-scaling-stroke; }

      /* Soft highlight fill for screens */
      .screenFill { fill: url(#screenGrad); opacity: 0.18; }

      /* Grid dot style */
      .gridDot { fill: var(--grid); opacity: 0.25; }

      /* Optional background */
      .bg { fill: var(--bg); }
    </style>
    <!-- Gentle cyan gradient for screens -->
    <linearGradient
       id="screenGrad"
       x1="0"
       y1="0"
       x2="1"
       y2="1">
      <stop
         offset="0%"
         stop-color="var(--secondary)"
         id="stop1" />
      <stop
         offset="100%"
         stop-color="var(--primary)"
         id="stop2" />
    </linearGradient>
    <!-- Subtle drop shadow for tiles (optional) -->
    <filter
       id="tileShadow"
       x="0"
       y="0"
       width="1"
       height="1">
      <feDropShadow
         dx="0"
         dy="2"
         stdDeviation="2"
         flood-color="#000"
         flood-opacity="0.25" />
    </filter>
    <linearGradient
       inkscape:collect="always"
       xlink:href="#screenGrad"
       id="linearGradient7"
       x1="10"
       y1="25"
       x2="70"
       y2="85"
       gradientUnits="userSpaceOnUse" />
    <linearGradient
       inkscape:collect="always"
       xlink:href="#screenGrad"
       id="linearGradient8"
       x1="75"
       y1="26.666667"
       x2="183"
       y2="134.66667"
       gradientTransform="scale(1.3333333,0.75)"
       gradientUnits="userSpaceOnUse" />
  </defs>
  <!-- Background (transparent by default; set - -bg to show) -->
  <!-- Monitor tiles (staggered) -->
  <g
     filter="url(#tileShadow)"
     id="g7"
     transform="translate(1,67.5)">
    <!-- Left monitor -->
    <rect
       class="screenFill"
       x="10"
       y="25"
       width="60"
       height="60"
       rx="10"
       id="rect3"
       style="fill:url(#linearGradient7)" />
    <rect
       class="ns"
       x="10"
       y="25"
       width="60"
       height="60"
       rx="10"
       fill="none"
       stroke="var(--primary)"
       stroke-width="var(--strokeW)"
       id="rect4" />
    <!-- Right monitor (slightly higher) -->
    <rect
       class="screenFill"
       x="100"
       y="20"
       width="144"
       height="81"
       rx="10"
       id="rect5"
       style="fill:url(#linearGradient8)" />
    <rect
       class="ns"
       x="100"
       y="20"
       width="144"
       height="81"
       rx="10"
       fill="none"
       stroke="var(--primary)"
       stroke-width="var(--strokeW)"
       id="rect6" />
    <!-- Dashed "scale" lines -->
    <path
       stroke="var(--primary)"
       stroke-width="var(--strokeW)"
       stroke-dasharray="5, 3"
       d="m 70,25 30,-2.5"
       id="path6" />
    <path
       stroke="var(--primary)"
       stroke-width="var(--strokeW)"
       stroke-dasharray="5, 3"
       d="m 70,85 30,11"
       id="path7" />
  </g>
</svg>
